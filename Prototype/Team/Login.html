<body id="background">
    <div class="row mt-1 mx-5">
        <div class="col-1 text-right mt-1">
            <img src="../static/img/cube.png" alt="" height="50">
            
        </div>
        <div class="col mt-3">
            <h5>Airblock Technologies</h5>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-6 mt-5 text-center" style="top: 50%;">
            <img  src="https://img.freepik.com/free-vector/modern-isometric-illustration-design-data-analysis_145666-640.jpg" alt="" width="700">
        </div>
        <div class="col-6 mt-5">
            <div class="card mx-4 shadow" style="border: transparent;">
                <div class="card-body">
                    <h4>Create User Account</h4>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">The email will no be published.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select the Account Type</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Servicer</option>
                                <option>Worker</option>
                                <option>Owner</option>
                              
                            </select>
                            <small id="emailHelp" class="form-text text-muted">Select the type of account you want to create.</small>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        
                       
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">By checking this option, you accept to our <a href="javascript:void(0)">terms and conditions</a>.</label>
                        </div>
                        <br>
                        <div class="text-center">
                            <a href="Login_part2.html"><button type="submit" class="btn btn-primary">Submit</button></a>
                            
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
