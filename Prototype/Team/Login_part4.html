<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airblock | Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/airblock.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        .nav-verticle:hover {
            background-image: linear-gradient(to right, rgba(153, 153, 153, 0.199) 1%, rgba(255, 255, 255, 0.13) 99%);
            cursor: pointer;
        }
    </style>

</head>

<body id="background">
    <div class="row mt-1 mx-5">
        <div class="col-1 text-right mt-1">
            <img src="../static/img/cube.png" alt="" height="50">

        </div>
        <div class="col mt-3">
            <h5>Airblock Technologies</h5>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-6 mt-5 text-center" style="top: 50%;">
            <img src="https://thumbs.dreamstime.com/b/business-meeting-modern-colorful-isometric-vector-illustration-white-background-composition-male-female-colleagues-team-137188098.jpg"
                alt="" width="700">
        </div>
        <div class="col-6">
            <div class="card mx-4 shadow" style="border: transparent;">
                <div class="card-body">
                    <h4>Tell us more about yourself! (Optional)</h4>
                    <hr>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Tell us about your project</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>
                            </div>
                          
                        </div>



                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Project Status</label>
                                    <input type="text" class="form-control" placeholder="Status">
                                    
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Profession</label>
                                    <input type="text" class="form-control" placeholder="Profession">
                                
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Country of Birth</label>
                                    <input type="text" class="form-control" placeholder="Type here..">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">City of birth</label>
                                    <input type="text" class="form-control" placeholder="Type here.. ">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Health Insurance if any</label>
                                    <input type="text" class="form-control" placeholder="Type here..">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Retirement insurance</label>
                                    <input type="text" class="form-control" placeholder="Type here.. ">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mailing Address</label>
                                    <input type="text" class="form-control" placeholder="Street, City, Pin, Country">
                                    <small id="emailHelp" class="form-text text-muted">Format: Street, City, Pin Code, Country</small>
                                </div>
                            </div>
                        
                        </div>





                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>














    <!-- Javascripts -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
